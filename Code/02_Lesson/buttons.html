    margin-right: 9px;
  }

  .JOIN{

    width: 60px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 9px;
  }

.Tweet{
  background-color: rgb(2, 158, 255);
  border: none;
  color: white;
  border-radius: 15px;
  height: 29px;

}

</button>

</button>
