<style>
  .SUBSCRIBE {
    background-color: rgb(199, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 107px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 9px;
    transition: opacity 0.18s;
  }
  .SUBSCRIBE:hover{
    opacity: 0.7;
  }
  .SUBSCRIBE:active{
    opacity: 0.4;
  }

  .JOIN{
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 35px;
    width: 60px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 9px;
    transition: background-color 0.15s,
    color 0.15s;
  }
  .JOIN:hover{
    background-color: rgb(41, 118, 211);
    color: white;;
  }
  .JOIN:active{
    opacity: 0.7;
  }

.Tweet{
  background-color: rgb(2, 158, 255);
  border: none;
  color: white;
  border-radius: 15px;
  height: 29px;
  width: 74px;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  transition: box-shadow 0.15s;
}
.Tweet:hover{
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.17);
}
.Tweet:active{
  opacity: 0.6;
}
</style>


<button class="SUBSCRIBE">
  SUBSCRIBE
</button>

<button class="JOIN">
  JOIN
</button>

<button class="Tweet">
  Tweet
</button>
