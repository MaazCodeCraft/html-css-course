<style>
  .SUBSCRIBE {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 17px;
    padding-right: 17px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    transition: opacity 0.18s;
    vertical-align: top;
  }
  .SUBSCRIBE:hover{
    opacity: 0.7;
  }
  .SUBSCRIBE:active{
    opacity: 0.4;
  }

  .JOIN{
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(6, 95, 212);
    border-radius: 3px;
    cursor: pointer;
    margin-right: 9px;
    transition: background-color 0.15s,
    color 0.15s;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 17px;
    padding-right: 17px;
  }
  .JOIN:hover{
    background-color: rgb(6, 95, 212);
    color: white;;
  }
  .JOIN:active{
    opacity: 0.7;
  }

.Tweet{
  background-color: rgb(29, 155, 240);
  border: none;
  color: white;
  border-radius: 15px;
  height: 29px;
  width: 74px;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  transition: box-shadow 0.15s;
  vertical-align: top;
}
.Tweet:hover{
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.17);
}
.Tweet:active{
  opacity: 0.6;
}
</style>


<button class="SUBSCRIBE">
  SUBSCRIBE
</button>

<button class="JOIN">
  JOIN
</button>

<button class="Tweet">
  Tweet
</button>
