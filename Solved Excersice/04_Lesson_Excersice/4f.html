<style>
.Tweet{
  background-color: rgb(29, 155, 240);
  border: none;
  color: white;
  border-radius: 15px;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  transition: box-shadow 0.15s;
  vertical-align: top;
  padding-top: 9px;
  padding-bottom: 9px;
  padding-left: 16px;
  padding-right: 16px;
}
.Tweet:hover{
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.17);
}
.Tweet:active{
  opacity: 0.6;
}
</style>

<button class="Tweet">
  Tweet
</button>
