<style>
  .Stretch{
    background-color: green;
    border: none;
    color: white;
    cursor: pointer;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    font-size: 18px;
    transition:     padding-top 1s,
    padding-bottom 1s,
    padding-left 1s,
    padding-right 1s;
  }

  .Stretch:hover{
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 25px;
    padding-right: 25px;
  }
</style>




<button class="Stretch">
  Stretch
</button>
