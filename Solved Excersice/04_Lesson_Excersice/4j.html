<style>
.Stretch_button{
  background-color: green;
  border: none;
  color: white;
  font-size: 18px;
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 15px;
  padding-right: 15px;
  margin-right: 10px;
  margin-left: 10px;
  transition: padding 0.15s,
  margin 0.15s;
  cursor: pointer;

}
.Stretch_button:hover{
  padding-left: 25px;
  padding-right: 25px;
  margin-left: 0px;
  margin-right: 0px;
}
</style>
<button class="Stretch_button">
  One
</button>

<button class="Stretch_button">
  Two
</button>

<button class="Stretch_button">
  Three
</button>
